name: Bug Report
title: '[ BUG ] '
description: Report a bug or issue you encountered on the site

assignees: ['arithefirst']
labels: ['bug']

body:
  - type: dropdown
    id: dropdown-0
    attributes:
      label: Browser on which this bug occurs
      options:
        - Google Chrome
        - Microsoft Edge
        - Safari
        - Mozilla Firefox
        - Opera
        - Brave
        - Other (Specify Below)
      default: 0
  - type: textarea
    id: textarea-1
    attributes:
      value: Put the behavior you expected from the site here.
      label: Expected Behavior
  - type: textarea
    id: textarea-2
    attributes:
      value: Put the behavior you actually got from the site here.
      label: Actual Behavior
  - type: textarea
    id: textarea-3
    attributes:
      value: Put any extra information you can include here.
      label: Extra Details
